<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mes credits</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div id="container">
    <!-- Custom Icon -->
    <ion-accordion-group *ngFor="let d of demandes">
      <ion-accordion value="'d.id'" toggle-icon="" >
        <ion-item slot="header">
          <ion-label><span class="id">Demande n°: {{d.id}}</span><br><span class="date">Crée le: {{d.dateCreation |
              date: "dd/MM/yyyy"}}</span></ion-label>
        </ion-item>

        <ion-list slot="content" lines="none">
          <ion-item>
            <ion-label>{{d.nomprenom}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{d.etat}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>{{d.montant | currency: " " }} TND</ion-label>
          </ion-item>
          <ion-item>
            <ion-button>Détails</ion-button>
          </ion-item>
        </ion-list>
      </ion-accordion>
    </ion-accordion-group>
  </div>
</ion-content>
